<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a New SIM | MobiComm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            color: #333;
        }
        .hero-section {
            background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(178,0,184,1) 0%, rgba(71,0,159,1) 90% );
            color: white;
            text-align: center;
            padding: 50px 20px;
            border-radius: 0 0 50px 50px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            margin-top: -40px;
            position: relative;
            z-index: 1;
        }
        .section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .btn-custom {
            background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(178,0,184,1) 0%, rgba(71,0,159,1) 90% );
            color: white;
            font-weight: bold;
            border-radius: 30px;
            padding: 14px;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(178,0,184,1) 0%, rgba(71,0,159,1) 90% );
            transform: scale(1.05);
        }
        .form-control {
            border-radius: 12px;
            border: 2px solid #ddd;
            padding: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
    border-color: #8A00A8; /* A balanced mix of the gradient */
    box-shadow: 0 0 8px rgba(138, 0, 168, 0.5);
}

        .form-label {
            font-weight: bold;
        }
        .form-check {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .form-check-input:checked {
            background-color: rgba(71,0,159,1);
            border-color: rgba(71,0,159,1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <h1>Get Your New SIM Today!</h1>
        <p>Fast delivery, easy activation, and seamless portability.</p>
    </div>
    
    <div class="container">
        <div class="section">
            <h4 class="mb-3">1. Tell us your contact details <span class="text-warning">âœ”</span></h4>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Enter your mobile number</label>
                    <input type="tel" class="form-control" placeholder="+91 9876543210" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Enter your delivery pincode</label>
                    <input type="text" class="form-control" placeholder="Enter pincode" required>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h4 class="mb-3">2. Which number do you want?</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="numberOption" id="chooseNumber">
                <label class="form-check-label" for="chooseNumber">Get number of my choice</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="numberOption" id="existingNumber">
                <label class="form-check-label" for="existingNumber">I want to use my existing number</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="numberOption" id="randomNumber">
                <label class="form-check-label" for="randomNumber">I want a random number</label>
            </div>
            
            <div class="mt-3 hidden" id="numberSelection">
                <input type="text" class="form-control mb-2" placeholder="Enter min 3 digits to search">
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-primary">Free</button>
                    <button class="btn btn-outline-secondary">Premium</button>
                </div>
                <div class="d-flex flex-wrap mt-3 gap-2">
                    <button class="btn btn-light border">9176270644 <span class="text-muted">free</span></button>
                    <button class="btn btn-light border">9585726248 <span class="text-muted">free</span></button>
                    <button class="btn btn-light border">9176270614 <span class="text-muted">free</span></button>
                    <button class="btn btn-light border">8524801497 <span class="text-muted">free</span></button>
                </div>
            </div>
            <div class="mt-3 hidden" id="existingNumberInput">
                <label class="form-label">Enter your mobile number</label>
                <input type="text" class="form-control" id="existingMobileNumber" readonly>
            </div>
        </div>
        
        <div class="section">
            <h4 class="mb-3">3. Where should we deliver your new SIM?</h4>
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter full name" required>
            <label class="form-label mt-2">Enter street/building name</label>
            <input type="text" class="form-control" placeholder="Enter address" required>
            <label class="form-label mt-2">Flat/house no.</label>
            <input type="text" class="form-control" placeholder="Enter flat/house no." required>
            <button class="btn btn-link mt-2">Or detect my current location</button>
        </div>
        
        <button class="btn btn-custom w-100" disabled>Proceed to Checkout</button>
    </div>
    
    <script>
      document.addEventListener("DOMContentLoaded", function() {
            const chooseNumber = document.getElementById("chooseNumber");
            const existingNumber = document.getElementById("existingNumber");
            const randomNumber = document.getElementById("randomNumber");
            const numberSelection = document.getElementById("numberSelection");
            const existingNumberInput = document.getElementById("existingNumberInput");
            const mobileNumber = document.getElementById("mobileNumber");
            const existingMobileNumber = document.getElementById("existingMobileNumber");
            
            function updateVisibility() {
                numberSelection.classList.toggle("hidden", !chooseNumber.checked);
                existingNumberInput.classList.toggle("hidden", !existingNumber.checked);
                if (existingNumber.checked) {
                    existingMobileNumber.value = mobileNumber.value;
                }
            }
            
            chooseNumber.addEventListener("change", updateVisibility);
            existingNumber.addEventListener("change", updateVisibility);
            randomNumber.addEventListener("change", updateVisibility);
        });
    </script>
</body>
</html>
