<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #f4f6f9;
            font-family: 'Poppins', sans-serif;
        }
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
        }
        .profile-info {
            margin-top: 15px;
        }
        .btn-custom {
            background: #007bff;
            color: white;
            border-radius: 8px;
            padding: 10px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #0056b3;
        }
        .profile-details {
            text-align: left;
        }
        .form-control {
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        @media (max-width: 768px) {
            .profile-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="https://via.placeholder.com/120" alt="Profile" class="profile-img">
        <input type="file" class="form-control mt-2" accept="image/*">
        
        <div class="profile-info">
            <h3>Admin Name</h3>
            <p class="text-muted">Administrator</p>
        </div>
        
        <div class="profile-details mt-3">
            <p><strong>Email:</strong> admin@example.com</p>
            <p><strong>Contact:</strong> +91 9876543210</p>
            <p><strong>Address:</strong> 123, Admin Street, City</p>
            <p><strong>Joining Date:</strong> Jan 1, 2023</p>
        </div>
        
        <button class="btn btn-custom w-100 mt-2" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
        <button class="btn btn-danger w-100 mt-2" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Change Password</button>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-2" placeholder="Name">
                    <input type="email" class="form-control mb-2" placeholder="Email">
                    <input type="text" class="form-control mb-2" placeholder="Contact">
                    <input type="text" class="form-control mb-2" placeholder="Address">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="password" class="form-control mb-2" placeholder="Current Password">
                    <input type="password" class="form-control mb-2" placeholder="New Password">
                    <input type="password" class="form-control mb-2" placeholder="Confirm Password">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-danger">Update Password</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
